<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Stunning Landing Page</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="./assets/stunning-logo.png" alt="logo" />
      </div>
      <div class="nav-link">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Jobs</a></li>
        </ul>
      </div>
      <div class="acc-button">
        <button>Your Account</button>
      </div>
    </nav>
    <div class="body">
      <div class="content">
        <div class="content-heading">
          <h1>Stunning Wokplace<span>.</span></h1>
        </div>
        <div class="content-para">
          <p>
            With Stunning, remote team can organize projects, manage shifting
            priorities, and get work done.
          </p>
        </div>
        <div class="content-btn-main">
          <div class="content-btn">
            <button>New Account</button>
            <img
              src="./assets/arrow-up.png"
              alt="arrow_down"
            />
            <img src="./assets/arrow-down.png" alt="arrow_down" />
          </div>
        </div>
        <div class="content-bottom-card">
          <div class="content-card-main">
            <div class="content-card">
              <img
              class="imageInn"
                src="./assets/tick-gray.png"
                alt="tick_icon"
              />
              <img
                class="hoverImg"
                src="./assets/tick-blue.png"
                alt="tick_icon"
              />
              <p class="name">Dmm design</p>
              <img src="./assets/user-pink.png" alt="profile" />
              <p class="content-card-date">20 Dec</p>
              <span></span>
            </div>
            <div class="content-card">
              <img
              class="imageInn"
                src="./assets/tick-gray.png"
                alt="tick_icon"
              />
              <img
                class="hoverImg"
                src="./assets/tick-blue.png"
                alt="tick_icon"
              />
              <p class="name">Dmm design</p>
              <img src="./assets/user-pink.png" alt="profile" />
              <p class="content-card-date">20 Dec</p>
              <span></span>
            </div>
            <div class="content-card">
              <img
              class="imageInn"
                src="./assets/tick-gray.png"
                alt="tick_icon"
              />
              <img
                class="hoverImg"
                src="./assets/tick-blue.png"
                alt="tick_icon"
              />
              <p class="name">Dmm design</p>
              <img src="./assets/user-pink.png" alt="profile" />
              <p class="content-card-date">20 Dec</p>
              <span></span>
            </div>
            <div class="content-card">
              <img
              class="imageInn"
                src="./assets/tick-gray.png"
                alt="tick_icon"
              />
              <img
                class="hoverImg"
                src="./assets/tick-blue.png"
                alt="tick_icon"
              />
              <p class="name">Dmm design</p>
              <img src="./assets/user-pink.png" alt="profile" />
              <p class="content-card-date">20 Dec</p>
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="./assets/landing-section-image.png" alt="content-image" />
      </div>
    </div>
  </body>
</html>
